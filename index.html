<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

     <script src="https://kit.fontawesome.com/f46f49412e.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <img id="banner" src="assets/banner.jpg">
        
        <div id="socialBtns" class="section">
            <a id="sbTwitter" class="socialBtn" href="https://twitter.com/GloriousArcadum" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitter fa-lg"></i>
                Twitter
            </a>
             <a id="sbYouTube" class="socialBtn" href="https://www.youtube.com/channel/UCr9TgBfljRsVi2HanTeZLKg"target="_blank" rel="noopener noreferrer">
                <i class="fab fa-youtube fa-lg"></i>
                YouTube
            </a>
            <a id="sbTwitch" class="socialBtn" href="http://twitch.tv/arcadum" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-twitch fa-lg"></i>
                Twitch
            </a> 
            <a id="sbReddit" class="socialBtn" href="https://www.reddit.com/r/cadum/"target="_blank" rel="noopener noreferrer">
                <i class="fab fa-reddit fa-lg"></i>
                Reddit
            </a> 
            <a id="sbPatreon" class="socialBtn" href="https://www.patreon.com/Arcadum" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-patreon fa-lg"></i>
                Patreon
            </a>
            <a id="sbDiscord" class="socialBtn" href="https://discord.gg/MPuw5fW" target="_blank" rel="noopener noreferrer">
                <i class="fab fa-discord fa-lg"></i>
                Discord
            </a>
            <a id="sbCallousRow" class="socialBtn" href="https://callousrow.com/lobby/?live" target="_blank" rel="noopener noreferrer">
                <img src="assets/callousRow.png">
                Callous Row
            </a>
            <a id="sbMerch" class="socialBtn" href="https://merch.novo.tv/collections/arcadum" target="_blank" rel="noopener noreferrer">
                <i class="fas fa-shopping-cart fa-lg"></i>
                Merch Store
            </a>
        </div>

        <div id="countDown">
            
        </div>

        <div id="schedule">
            
        </div>

        <div id="twitterFeed" class="section">
            <a class="twitter-timeline" data-height="600" href="https://twitter.com/GloriousArcadum?ref_src=twsrc%5Etfw">Tweets by GloriousArcadum</a> 
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
    </div>
</body>
</html>
